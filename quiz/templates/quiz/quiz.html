<!DOCTYPE html>
<html lang="tr">
<head>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta charset="UTF-8">
  <title>QuizApp - Sƒ±nav</title>


  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .quiz-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      animation: fadeInUp 0.7s ease;
    }

    .btn-link.nav-link {
    padding: 10;
    }     

    .quiz-header h2 {
      font-size: 1.6rem;
      color: #0d47a1;
    }

    #timer {
      background-color: #fff8e1;
      border: 2px dashed #ffb300;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      color: #ef6c00;
    }

    .question-text {
      font-size: 1.4rem;
      font-weight: 600;
      color: #263238;
      margin: 30px 0 20px;
    }

    .option {
      background-color: #f8f9fa;
      padding: 12px 18px;
      border-radius: 12px;
      border: 2px solid transparent;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .option:hover {
      background-color: #e3f2fd;
      border-color: #1b5e20;
    }

    .option input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .submit-btn {
      background-color: #1b5e20;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2e7d32;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .navbar-dark .nav-link {
      color: #fff !important;
    }

    .navbar-dark .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">üéØ QuizApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Men√ºy√º A√ß">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/history">üë§ Profil</a></li>
        <li class="nav-item"><a class="nav-link" href="/leaderboard">üèÜ Liderlik</a></li>
        <button type="submit" class="nav-link btn btn-link text-danger">üö™ √áƒ±kƒ±≈ü Yap</button>
      </ul>
    </div>
  </div>
</nav>

<!-- Quiz ƒ∞√ßeriƒüi -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="quiz-card w-100" style="max-width: 700px;">
    <div class="quiz-header d-flex justify-content-between align-items-center flex-wrap gap-3">
      <h2>{{ language.name }} - Soru {{ question_number }} / {{ total_questions }}</h2>
      <div id="timer">
        ‚è±Ô∏è S√ºre: <span id="time">15</span> saniye
      </div>
    </div>

    <form method="POST" class="mt-4">
      {% csrf_token %}
      <p class="question-text">{{ question.text }}</p>

      <div class="options">
        <label class="option d-block">
          <input type="radio" name="option" value="{{ question.option1 }}">
          {{ question.option1 }}
        </label>
        <label class="option d-block">
          <input type="radio" name="option" value="{{ question.option2 }}">
          {{ question.option2 }}
        </label>
        <label class="option d-block">
          <input type="radio" name="option" value="{{ question.option3 }}">
          {{ question.option3 }}
        </label>
        <label class="option d-block">
          <input type="radio" name="option" value="{{ question.option4 }}">
          {{ question.option4 }}
        </label>
      </div>

      <input type="hidden" name="question_id" value="{{ question.id }}">
      <input type="hidden" name="next_q" value="{{ next_q }}">

      <button type="submit" class="submit-btn mt-4">G√∂nder</button>
    </form>
  </div>
</div>

<!-- Timer Script -->
<script>
  let timeLeft =15 ;
  const timerDisplay = document.getElementById('time');
  const form = document.querySelector('form');

  const countdown = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(countdown);
      form.submit();
    }
  }, 1000);
</script>
<script>
  window.addEventListener("pageshow", function(event) {
    if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
      // Geri tu≈üuna basƒ±lmƒ±≈ü, ana sayfaya y√∂nlendir
      window.location.href = "/";
    }
  });
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
