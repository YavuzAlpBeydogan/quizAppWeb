{% extends 'quiz/base.html' %}

{% block content %}
<div class="login-container">

  <div class="login-box">
    <h2>Giriş Yap</h2>
    
    <form method="post">
      {% csrf_token %}
    
      <p>
        {{ form.username.label_tag }}
        {{ form.username }}
      </p>
    
      <p style="position: relative;">
        {{ form.password.label_tag }}
        {{ form.password }}
        <span onclick="togglePassword('id_password')" style="position: absolute; top: 38px; right: 10px; cursor: pointer;">
          <i class="fas fa-eye" id="togglePasswordIcon_id_password"></i>
        </span>
      </p>
    
      <button type="submit" class="btn">Giriş Yap</button>
    </form>
    

    <p class="signup-link">
      Hesabınız yok mu? 
      <a href="{% url 'signup' %}">Hesap Oluştur</a>
    </p>
  </div>
  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById('togglePasswordIcon_' + inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
  
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background-color: #f0f2f5;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    form p {
      margin-bottom: 15px;
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2e7d32;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>

</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

{% endblock %}
