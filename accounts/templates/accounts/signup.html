{% extends 'quiz/base.html' %}

{% block content %}
<div class="signup-container">

  <div class="signup-box">
    <h2>Kayıt Ol</h2>
    <p>
      Hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a>
    </p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Kayıt Ol</button>
    </form>
  </div>

  <style>
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background-color: #f0f2f5;
    }

    .signup-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    .signup-box p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .signup-box a {
      color: #388e3c;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    form p {
      margin-bottom: 15px;
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2e7d32;
    }
  </style>

</div>
{% endblock %}
